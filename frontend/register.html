<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | FreelanceHub</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="logo">FreelanceHub</a>
        <div class="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#how-it-works">How It Works</a></li>
          <li><a href="index.html#browse-projects">Browse Projects</a></li>
          <li><a href="index.html#testimonials">Testimonials</a></li>
          <li><a href="login.html" class="btn btn-outline">Login</a></li>
          <li><a href="register.html" class="active btn btn-primary">Register</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Create Your Account</h2>
        <p>Join FreelanceHub and start your journey</p>
      </div>

      <div id="error-message" class="error-message"></div>

      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6">
            <button type="button" class="password-toggle">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="password-requirements">
            <p>Password must be at least 6 characters</p>
          </div>
        </div>

        <div class="form-group">
          <label>I want to:</label>
          <div class="role-selection">
            <div class="role-option">
              <input type="radio" id="client" name="role" value="client">
              <label for="client">
                <i class="fas fa-briefcase"></i>
                <span>Hire for a project</span>
              </label>
            </div>
            <div class="role-option">
              <input type="radio" id="freelancer" name="role" value="freelancer">
              <label for="freelancer">
                <i class="fas fa-laptop-code"></i>
                <span>Work as a freelancer</span>
              </label>
            </div>
          </div>
        </div>

        <div class="form-group terms">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Log In</a></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 FreelanceHub. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="js/auth.js"></script>
</body>
</html>
