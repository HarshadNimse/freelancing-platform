<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreelanceHub - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Chat Header -->
            <div class="bg-blue-600 text-white p-4 flex items-center">
                <div class="flex-1">
                    <h2 class="text-xl font-semibold" id="chatPartnerName">Chat</h2>
                    <p class="text-sm" id="typingStatus"></p>
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="h-96 overflow-y-auto p-4" id="messageContainer">
                <!-- Messages will be inserted here dynamically -->
            </div>

            <!-- Chat Input -->
            <div class="border-t p-4 bg-gray-50">
                <form id="messageForm" class="flex gap-2">
                    <input type="text" 
                           id="messageInput" 
                           class="flex-1 rounded-lg border border-gray-300 p-2 focus:outline-none focus:border-blue-500" 
                           placeholder="Type your message...">
                    <button type="submit" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="messageTemplate">
        <div class="message mb-4 flex">
            <div class="message-content max-w-[70%] rounded-lg p-3">
                <p class="text-sm"></p>
                <span class="text-xs text-gray-500 mt-1 block"></span>
            </div>
        </div>
    </template>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
